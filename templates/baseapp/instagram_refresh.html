<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- PAGE settings -->
    <title>토큰 - 유저아이디</title>
    <meta name="description" content="연결이 완료되었습니다.">
    <meta name="keywords" content="연결">
</head>

<body>
<!-- Navbar -->

<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '366224604631743',
            xfbml: true,
            version: 'v9.0'
        });
        FB.AppEvents.logPageView();
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<!-- 약관 본문 -->
<div class="py-2 pt-4">
    <div class="container">
        <div class="row">
            <h4>안녕하세요</h4>
        </div>


        <p>인스타그램 token: <span>{{ instagram.long_access_token }}</span></p>
        <p>인스타그램 expired: <span>{{ instagram.expired }}</span></p>
        <p>인스타그램 user_id: <span>{{ user_id }}</span></p>
        <p>인스타그램 username: <span>{{ username }}</span></p>

    </div>
</div>
<!-- footer-->

</body>

</html>
